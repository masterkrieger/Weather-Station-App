<h4>{{timeScaleTitle}}</h4>
<div class="row">
  <button class="btn btn-secondary" *ngFor="let time of timeScale" (click)="selectTimeScale(time.value)">{{time.key}}</button>
</div>
<div class="row">
  <button class="btn btn-secondary" *ngFor="let data of sensorData" (click)="selectSensor(data.value)">{{data.key}}</button>
</div>
